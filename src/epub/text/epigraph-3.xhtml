	<body epub:type="frontmatter">
		<section id="epigraph-3" epub:type="epigraph">
			<header>
				<h2 epub:type="title">The Cords of Vanity</h2>
				<blockquote>
					<p>“His has been the summer air, and the sunshine, and the flowers; and gentle ears have listened to him, and gentle eyes have been upon him. Let others eat his honey that please, so that he has had his morsel and his song.”</p>
				</blockquote>
			</header>
		</section>
